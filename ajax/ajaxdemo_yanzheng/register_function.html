<head>

    <title>注册界面</title>
    <style>
        div span:nth-of-type(1) {
            display: inline-block;
            width: 80px;
        }

        input {
            outline: none;
        }
    </style>
    <script src="js/myajax_optimize.js"></script>
    <script src="js/register_function_optimize.js"></script>
</head>

<body>
    <h2>注册界面</h2>
    <form action="">
        <div>
            <span>用户名:</span>
            <input type="text" id="username">
            <span id="username_result"></span>
        </div>
        <div>
            <span>邮箱:</span>

            <span id="email_result"></span>

            <span id="phone_result"></span>
